<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إضافة التوقيع على نظام SAP</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: right;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #1E2A5A;
      margin-bottom: 10px;
      text-align: center;
    }

    .description {
      font-size: 14px;
      color: #444;
      line-height: 1.9;
      margin-bottom: 12px;
      text-align: center;
    }

    .note {
      font-size: 14px;
      color: #6A1B9A;
      font-weight: 600;
      margin-bottom: 14px;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    canvas {
      width: 100%;
      height: 160px;
      border: 2px dashed #6A1B9A;
      border-radius: 10px;
      margin-top: 10px;
    }

    .hint {
      font-size: 12px;
      color: #555;
      margin-top: 8px;
      text-align: center;
    }

    .consent {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.7;
      direction: rtl;
    }

    .consent input {
      margin-top: 4px;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn-save {
      background: #1E2A5A;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-clear {
      background: #9C4DCC;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    يرجى تعبئة كود المستخدم الخاص بك على نظام ساب وإضافة التوقيع لاعتماده ضمن نظام تخطيط موارد المؤسسة (SAP).
  </div>

  <div class="note">
    (يمكن رسم التوقيع أو رفع صورة واضحة للتوقيع)
  </div>

  <label>كود المستخدم</label>
  <input type="text" id="employeeId" placeholder="مثال: 10266">

  <label>رفع صورة التوقيع</label>
  <input type="file" id="signatureFile" accept="image/*">

  <canvas id="signature"></canvas>

  <div class="hint">
    يُفضل أن تكون صورة التوقيع بخلفية بيضاء وبحجم أقل من 500KB لضمان جودة التوقيع.
  </div>

  <div class="consent">
    <input type="checkbox" id="agree">
    <label for="agree">
      أُقرّ بصحة التوقيع المرفق، وأوافق على استخدامه رسميًا ضمن نظام (SAP).
    </label>
  </div>

  <div class="buttons">
    <button class="btn-save" onclick="saveSignature()">حفظ التوقيع</button>
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
  </div>

</div>

<script>
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    const ratio = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  }
  resizeCanvas();

  let drawing = false;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  document.getElementById("signatureFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

      alert("حجم الصورة يجب أن يكون أقل من 500KB");
      e.target.value = "";
