<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إضافة التوقيع على نظام SAP</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #1E2A5A;
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      color: #444;
    }

    .note {
      text-align: center;
      color: #6A1B9A;
      font-weight: 600;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 14px;
    }

    canvas {
      width: 100%;
      height: 170px;
      border: 2px dashed #6A1B9A;
      border-radius: 10px;
      background: #fff;
      margin-bottom: 15px;
    }

    .consent {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-save {
      background: #1E2A5A;
      color: #fff;
    }

    .btn-clear {
      background: #9C4DCC;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    يرجى تعبئة كود المستخدم وإضافة التوقيع لاعتماده ضمن نظام الموارد المؤسسية (SAP)
  </div>

  <div class="note">(يمكن رسم التوقيع أو رفع صورة واضحة)</div>

  <input type="text" id="employeeId" placeholder="كود المستخدم (مثال: 10266)">

  <input type="file" id="fileInput" accept="image/*">

  <canvas id="signature"></canvas>

  <div class="consent">
    <input type="checkbox" id="agree">
    <label for="agree">أقرّ بصحة التوقيع وأتحمل كامل المسؤولية النظامية عن استخدامه.</label>
  </div>

  <div class="buttons">
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
    <button class="btn-save" onclick="saveSignature()">حفظ التوقيع</button>
  </div>

</div>

<script>
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");
  const fileInput = document.getElementById("fileInput");

  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  let drawing = false;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveSignature() {
    const employeeId = document.getElementById("employeeId").value;
    const agree = document.getElementById("agree").checked;

    if (!employeeId) {
      alert("يرجى إدخال كود المستخدم");
      return;
    }

    if (!agree) {
      alert("يرجى الموافقة على الإقرار قبل الحفظ");
      return;
    }

    const signature = canvas.toDataURL("image/png");

    fetch("https://wejdan191.app.n8n.cloud/webhook/signature", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        employee_id: employeeId,
        signature: signature
      })
    })
    .then(() => alert("✅ تم حفظ التوقيع بنجاح"))
    .catch(() => alert("❌ حدث خطأ أثناء الإرسال"));
  }
</script>

</body>
</html>
