<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إضافة التوقيع على نظام SAP</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #1E2A5A;
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }

    .note {
      font-size: 13px;
      text-align: center;
      color: #6A1B9A;
      margin-bottom: 15px;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }

    canvas {
      width: 100%;
      height: 160px;
      border: 2px dashed #6A1B9A;
      border-radius: 10px;
      margin-top: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 18px;
    }

    button {
      padding: 10px 18px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-save {
      background: #1E2A5A;
      color: #fff;
    }

    .btn-clear {
      background: #9C4DCC;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    يرجى إدخال كود المستخدم وإضافة التوقيع (رسمًا أو رفع صورة) لاعتماده رسميًا داخل النظام.
  </div>

  <div class="note">
    سيتم حفظ التوقيع وربطه بحساب المستخدم لأغراض التحقق والاعتماد.
  </div>

  <label>كود المستخدم</label>
  <input type="text" id="employeeId" placeholder="مثال: 10266">

  <label>رفع صورة التوقيع (اختياري)</label>
  <input type="file" id="signatureFile" accept="image/*">

  <canvas id="signature"></canvas>

  <div class="buttons">
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
    <button class="btn-save" onclick="saveSignature()">حفظ التوقيع</button>
  </div>

</div>

<script>
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    const ratio = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  }
  resizeCanvas();

  let drawing = false;
  let hasSignature = false;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => {
    drawing = false;
    ctx.beginPath();
    hasSignature = true;
  });
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hasSignature = false;
  }

  document.getElementById("signatureFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    if (file.size > 500 * 1024) {
      alert("حجم الصورة يجب أن يكون أقل من 500KB");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (event) {
      const img = new Image();
      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        hasSignature = true;
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  function saveSignature() {
    const emp = document.getElementById("employeeId").value.trim();
    if (!emp) {
      alert("يرجى إدخال كود المستخدم");
      return;
    }

    if (!hasSignature) {
      alert("يرجى إضافة توقيع قبل الحفظ");
      return;
    }

    const signature = canvas.toDataURL("image/png");

    fetch("https://wejdan191.app.n8n.cloud/webhook/signature", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        employee_id: emp,
        signature: signature,
        timestamp: new Date().toISOString()
      })
    })
    .then(() => alert("✅ تم حفظ التوقيع بنجاح"))
    .catch(() => alert("❌ حدث خطأ أثناء حفظ التوقيع"));
  }
</script>

</body>
</html>
