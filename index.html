<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إضافة التوقيع على نظام SAP</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: #ffffff;
      width: 420px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(30, 42, 90, 0.25);
      text-align: center;
    }

    .title {
      color: #1E2A5A;
      font-size: 21px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .description {
      color: #444;
      font-size: 14px;
      line-height: 1.9;
      margin-bottom: 22px;
    }

    input[type="text"] {
      width: 100%;
      padding: 11px;
      margin-bottom: 14px;
      font-size: 14px;
      border: 1px solid #C7C9D3;
      border-radius: 8px;
    }

    input[type="file"] {
      margin-bottom: 12px;
    }

    canvas {
      border: 2px dashed #6A1B9A;
      width: 100%;
      height: 160px;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-clear { background-color: #9C4DCC; color: #fff; }
    .btn-save { background-color: #1E2A5A; color: #fff; }
  </style>
</head>

<body>

<div class="container">

  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    الرجاء تعبئة كود المستخدم وإضافة التوقيع لغرض إضافته على نظام الموارد المؤسسية ساب  
    (<span style="font-weight:700; color:#6A1B9A;">رسم التوقيع أو رفع صورة التوقيع</span>)
  </div>

  <!-- كود المستخدم -->
  <input type="text" id="employeeId" placeholder="كود المستخدم">

  <!-- رفع صورة التوقيع -->
  <input type="file" accept="image/*" onchange="loadImage(event)">

  <!-- لوحة التوقيع -->
  <canvas id="signature"></canvas>

  <div class="buttons">
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
    <button class="btn-save" onclick="saveSignature()">حفظ التوقيع</button>
  </div>

</div>

<script>
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");

  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  let drawing = false;
  let uploadedImage = null;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => {
    drawing = false;
    ctx.beginPath();
  });
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    uploadedImage = null;
  }

  function loadImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        uploadedImage = canvas.toDataURL("image/png");
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function saveSignature() {
    const employeeId = document.getElementById("employeeId").value;
    if (!employeeId) {
      alert("الرجاء إدخال كود المستخدم");
      return;
    }

    const signature = uploadedImage || canvas.toDataURL("image/png");

    fetch("https://wejdan191.app.n8n.cloud/webhook/signature", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        employee_id: employeeId,
        signature: signature
      })
    })
    .then(() => alert("✅ تم حفظ التوقيع بنجاح"))
    .catch(() => alert("❌ حدث خطأ أثناء الحفظ"));
  }
</script>

</body>
</html>
