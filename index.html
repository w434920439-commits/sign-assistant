<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إضافة التوقيع على نظام SAP</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: "Cairo", sans-serif; }

    body {
      background: linear-gradient(135deg, #1E2A5A, #6A1B9A);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #1E2A5A;
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 8px;
    }

    .note {
      text-align: center;
      color: #6A1B9A;
      font-weight: 600;
      margin-bottom: 14px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    canvas {
      width: 100%;
      height: 170px;
      border: 2px dashed #6A1B9A;
      border-radius: 10px;
      margin-top: 10px;
    }

    .preview-box {
      margin-top: 15px;
      text-align: center;
    }

    .preview-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    #previewImage {
      max-width: 100%;
      max-height: 180px;
      border: 1px dashed #aaa;
      padding: 6px;
      background: #fff;
    }

    .consent {
      margin-top: 15px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 14px;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      padding: 10px 18px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-save {
      background: #1E2A5A;
      color: #fff;
    }

    .btn-clear {
      background: #9C4DCC;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="title">نموذج إضافة التوقيع على نظام SAP</div>

  <div class="description">
    يرجى تعبئة كود المستخدم بك في نظلم ساب وإضافة التوقيع لاعتماده ضمن نظام (SAP).
  </div>

  <div class="note">(يمكن رسم التوقيع أو رفع صورة واضحة)</div>

  <label>كود المستخدم</label>
  <input type="text" id="employeeId" placeholder="مثال: 10266">

  <label>رفع صورة التوقيع</label>
  <input type="file" id="signatureFile" accept="image/*">

  <canvas id="signature"></canvas>

  <div class="preview-box">
    <div class="preview-title">معاينة التوقيع النهائي</div>
    <img id="previewImage" />
  </div>

  <div class="consent">
    <input type="checkbox" id="agree">
    <label for="agree">أُقرّ بصحة التوقيع وأوافق على استخدامه رسميًا ضمن نظام (SAP).</label>
  </div>

  <div class="buttons">
    <button class="btn-save" onclick="saveSignature()">حفظ التوقيع</button>
    <button class="btn-clear" onclick="clearCanvas()">مسح</button>
  </div>

</div>

<script>
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");
  const preview = document.getElementById("previewImage");

  function resizeCanvas() {
    const ratio = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  }

  resizeCanvas();

  let drawing = false;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    updatePreview();
  }

  function updatePreview() {
    preview.src = canvas.toDataURL("image/png");
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    preview.src = "";
  }

  document.getElementById("signatureFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    if (file.size > 500 * 1024) {
      alert("يجب أن يكون حجم الصورة أقل من 500KB");
      e.target.value = "";
      return;
    }

    const reader = new FileReader();
    reader.onload = function (ev) {
      const img = new Image();
      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
        const w = img.width * scale;
        const h = img.height * scale;
        const x = (canvas.width - w) / 2;
        const y = (canvas.height - h) / 2;
        ctx.drawImage(img, x, y, w, h);
        updatePreview();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  function saveSignature() {
    const emp = document.getElementById("employeeId").value.trim();
    if (!emp) return alert("يرجى إدخال كود المستخدم");
    if (!document.getElementById("agree").checked)
      return alert("يرجى الموافقة على الإقرار");

    const signature = canvas.toDataURL("image/png");

    fetch("https://wejdan191.app.n8n.cloud/webhook/signature", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ employee_id: emp, signature })
    })
    .then(() => alert("تم حفظ التوقيع بنجاح"))
    .catch(() => alert("حدث خطأ أثناء الإرسال"));
  }
</script>

</body>
</html>
